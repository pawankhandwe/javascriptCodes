<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="icon" href="img/lms.ico" type="image/x-icon/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container" id="login">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form onsubmit="login(event)">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="UserInput" placeholder='Username' required>
                <label for="floatingInput">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>

              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="loginUser" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Student
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="loginUser" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Admin
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold">Sign
                  in</button>
              </div>
              <hr class="my-4">
             <a onclick="reg()" style="color: blue;">Are you a new user ? SignUp</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--for signup page -->
  <div id="signup" hidden><section class="vh-100 ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form onsubmit="signUp(event)">
                  <div class="form-outline mb-4">
                    <input type="text" id="Name" class="form-control form-control-lg" required/>
                    <label class="form-label" for="Name">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="Username" class="form-control form-control-lg" required />
                    <label class="form-label" for="Username">userName</label>
                  </div>
  
                
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password1" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>
                  <div class="form-check">
                  <input class="form-check-input" type="radio" name="User" value='Student' id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Student
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="User" value='Admin' id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    Admin
                  </label>
                </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="index.html"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section></div>
</body>
</html>
