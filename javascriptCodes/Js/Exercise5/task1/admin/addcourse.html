<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add course</title>
    <link rel="icon" href="/img/lms.ico" type="image/x-icon/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="addcourse.js"></script>

</head>
<body>
<section class="vh-100 ">
   <button type="button" class="btn btn-dark" onclick="back()">back to Deshbord</button>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create a course</h2>
      
                    <form onsubmit="addCourse(event)">
                      <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" required/>
                        <label class="form-label" for="name">Course name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="cId" class="form-control form-control-lg" required />
                        <label class="form-label" for="cId">Course Id </label>
                      </div>
      
                    
                      <div class="form-outline mb-4">
                        <input type="text" id="src" class="form-control form-control-lg" required />
                        <label class="form-label" for="src">image URL</label>
                      </div>
      
                      
      
                      <div class="d-flex justify-content-center">
                        <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Add course</button>
                      </div>
      
                     
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
